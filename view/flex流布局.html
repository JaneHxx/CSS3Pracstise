<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
        .container {
			width: 100%;
			height: 100%;
			display: flex;
		}
		
		.main , .sub, .extra{
			height: 100%;
			float: left;
		}
		
		.main {
			background-color: yellow;
			flex-grow: 1;
		}
		
		.sub {
			background-color: red;
			flex:0 0 200px;
			order: -1;
		}
		
		.extra {
			background-color: green;
			flex: 0 0 190px;
			order: 1;
		}
    </style>
</head>
<body>
   <section class="container">
      <div class="main"> <!-- 中间栏，位于文档流的最前面 -->
	  111111111111
      </div>
      <div class="sub">2222222</div> <!-- sub 左边栏 -->
      <div class="extra">3333333</div> <!-- extra 右边栏 -->
    </section>
</body>
</html>
