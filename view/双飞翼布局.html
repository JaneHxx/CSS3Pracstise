<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container {
			width: 100%;
			height: 100%;
		}
		
		.main , .sub, .extra{
			height: 100%;
			float: left;
		}
		
		.main {
			width: 100%;
			background-color: yellow;
		}
		
		.sub {
			width: 200px;
			background-color: red;
			margin-left: -100%;
		}
		
		.extra {
			width: 190px;
			background-color: green;
			margin-left: -190px;
		}
		
		.main-inner {
			width: 100%;
			margin-left: 200px;
			margin-right: 190px;
		}
    </style>
</head>
<body>
   <section class="container">
      <div class="main"> <!-- 中间栏，位于文档流的最前面 -->
		<div class="main-inner">111111</div>
      </div>
      <div class="sub">2222222</div> <!-- sub 左边栏 -->
      <div class="extra">3333333</div> <!-- extra 右边栏 -->
    </section>
</body>
</html>
